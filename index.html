<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* More blue gradient */
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .email-button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .email-button:hover {
      background: #0198a6;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
    <h1>Your Name</h1>
    <p>
      A short bio about who you are, what you do, or anything else youâ€™d like people to know.
    </p>
    <a class="email-button" href="mailto:mail@gmail.com">ðŸ“§ Contact Me</a>
  </div>
</body>
</html>
